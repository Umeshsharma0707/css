<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            color: rgb(69, 0, 107);
            border: 2px solid red;
        }
        #redelement
        {
            color: orangered;
        }
        .bgblue
        {
            background-color: rgb(0, 0, 0);
        }
        div, footer
        {
            background-color: black;
            color: white;
        }
        #whiteelement{
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>css selector</h1>
    <p id="redelement" class="bgblue">this is a simple paragraph of demo css selector</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem, est!</p>
    <div>
        <p id="whiteelement">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni, quisquam!</p>
    </div>
    <footer>this is footer</footer>
    
</body>
</html>
