<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities of html</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp; paragraph</p>
        <!-- &nbsp; is used to give space between words in a sentence -->
    </div>
    <div class="container">
        <p>
            this i a paragraph &lt;p&gt;
             <!-- to write this ( <p> ) -->
        </p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &COPY;</p>



        <!-- for empty character -->
        <p>empty can be write like this &#8203;</p>
    </div>
</body>
</html>
